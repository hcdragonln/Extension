<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Thêm Sub</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; width: 280px; }
    h3 { margin: 0 0 12px 0; font-size: 16px; }
    input[type=file] { width: 100%; }
    button { margin-top: 10px; width:100%; padding:8px; font-weight:600; }
    #note { margin-top:8px; font-size:12px; color:#555; }
  </style>
</head>
<body>
  <h3>Chọn file phụ đề (.srt hoặc .vtt)</h3>
  <input type="file" id="fileInput" accept=".srt,.vtt">
  <button id="attachBtn">Gắn Sub vào video</button>
  <div id="note">Lưu ý: nếu trang không có video HTML5, extension sẽ báo lỗi.</div>

  <script src="popup.js"></script>
</body>
</html>
